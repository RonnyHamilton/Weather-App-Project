<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main" style="display: flex; align-items: center;justify-content: center;">
        <div class="card1">
            <div class="card__content">
                <h2 style="color: rgb(150, 120, 255);margin-top: 30px;">WeatherAPP</h2>
                <div class="searchbox">
                    <input type="text" name="" id="search" placeholder="City / Country">
                    </form>
                    <button id="btn"><img src="icons/search-interface-symbol.png"></button>
                </div>
                <h3 style="color: rgb(162, 162, 162);">Recents</h3>
                <div class="leftbottom">
                    
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-info">
                <h1 id="maintitle" style=" color: rgb(255, 174, 0);">California</h1>
                <div class="weathernow">
                    <div class="weather-icon-box">
                        <img id="mainimg" src="">
                    </div>

                    <div style=" color: rgb(255, 255, 255);" class="weatherinfottext">
                        <h1></h1>
                        <p></p>
                    </div>

                    <h1 class="weathernowh1" style="color: rgb(255, 255, 255);padding:0px 30px;"></h1>
            </div>
            <div class="details">
                <div class="detail">
                    <img src="icons/low-temperature.png">

                    <div class="detailvalue min_temp">
                        <p>Minimum Temperature</p>
                        <h2></h2>
                    </div>
                </div>

                <div class="detail">
                    <img src="icons/thermometer.png">
                    <div class="detailvalue max_temp">
                        <p>Maximum Temperature</p>
                        <h2></h2>
                    </div>

                </div>

                <div class="detail">
                    <img src="icons/gauge.png">
                    <div class="detailvalue atm_pressure">
                        <p>Atmospheric Pressure</p>
                        <h2></h2>
                    </div>
                </div>

                <div class="detail">
                    <img src="icons/humidity(1).png">

                    <div class="detailvalue humidity">
                        <p>Humidity</p>
                        <h2></h2>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
